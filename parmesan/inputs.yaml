font_family:
  show: true
  input_type: selectizeInput
  input_params:
    label: font_family
    choices:
      - Liberation Sans Narrow
      - Sawasdee
      - Segoe UI
    selected: LLiberation Sans Narrow
font_weight:
  show: true
  input_type: radioButtons
  input_params:
    label: font_weight
    choices:
      Normal:
      - normal
      Bold:
      - bold
color:
  show: true
  input_type: colorPalette
  input_params:
    label: color
    colors:
        - green 
        - red 
        - blue 
theme:
  show: true
  input_type: selectizeInput
  input_params:
    label: theme
    choices:
      Datasketch:
      - datasketch
      Random light:
      - random-light 
      Random dark:
      - random-dark 
    selected: datasketch
background_color:
  show: true
  input_type: colorPaletteInput
  input_params:
    label: background_color
    colors:
      - "#ffffff" 
    max_colors: 1
size:
  show: true
  input_type: sliderInput
  input_params:
    label: size
    min: 0
    max: 3
    value: 1
    step: 0.1
min_size:
  show: true
  input_type: sliderInput
  input_params:
    label: min_size
    min: 0
    max: 6
    value: 2
    step: 1
grid_size:
  show: true
  input_type: sliderInput
  input_params:
    label: grid_size
    min: 1
    max: 200
    value: 0
    step: 1
rotation:
  show: true
  show_if:
    rotation_ratio:
      not_equals: 0
  input_type: sliderInput
  input_params:
    label: rotation
    min: 0
    max: 2
    value: 
     - 0.25
     - 1.55
    step: 0.1
    post: "pi"
rotation_ratio:
  show: true
  input_type: sliderInput
  input_params:
    label: rotation_ratio
    min: 0
    max: 1
    value: 0.4
    step: 0.1
shape:
  show: true
  input_type: selectizeInput
  input_params:
    label: shape
    choices:
      Circle:
      - circle
      Cardioid:
      - cardioid
      Diamond:
      - diamond
      Triangle forward:
      - triangle-forward
      Triangle:
      - triangle
      Pentagon:
      - pentagon
      Star:
      - star
    selected: circle
ellipticity:
  show: true
  input_type: sliderInput
  input_params:
    label: Ellipticity
    min: 0
    max: 1
    value: 0.65
    step: 0.1
  input_info:
    icon: info-circle
    text: info_el
width:
  show: true
  input_type: numericInput
  input_params:
    label: width
    min: 0
    max: 1000
    value: 900
    step: 1
height:
  show: true
  input_type: numericInput
  input_params:
    label: height
    min: 1
    max: 800
    value: 700
    step: 1
top_n:
  show: true
  input_type: numericInput
  input_params:
    label: top_n
    min: 1
    max: n_palabras()
    value: n_palabras()
    step: 1
  update_param: value
  input_info:
    icon: info-circle
    text: info_tn
stop_words:
  show: true
  input_type: toggleSwitchInput
  input_params:
    label: stop_words
    on_label: ""
    off_label: ""
  input_info:
    icon: info-circle
    text: info_sw  
words_language:
